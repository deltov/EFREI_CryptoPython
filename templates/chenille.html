<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chenille SVG</title>
</head>
<body>
    <svg width="800" height="400" xmlns="http://www.w3.org/2000/svg" style="background-color: #f9f9f9;">
        <!-- TÃªte -->
        <circle cx="100" cy="150" r="50" fill="#00d9c8" stroke="black" stroke-width="3" />
        <!-- Antennes -->
        <circle cx="80" cy="90" r="10" fill="white" stroke="black" stroke-width="2" />
        <circle cx="120" cy="90" r="10" fill="white" stroke="black" stroke-width="2" />
        <line x1="80" y1="90" x2="100" y2="120" stroke="black" stroke-width="2" />
        <line x1="120" y1="90" x2="100" y2="120" stroke="black" stroke-width="2" />
        <!-- Yeux -->
        <circle cx="85" cy="135" r="10" fill="white" stroke="black" stroke-width="2" />
        <circle cx="115" cy="135" r="10" fill="white" stroke="black" stroke-width="2" />
        <circle cx="85" cy="135" r="4" fill="black" />
        <circle cx="115" cy="135" r="4" fill="black" />
        <!-- Bouche -->
        <path d="M85,165 Q100,180 115,165" fill="none" stroke="black" stroke-width="2" />
        <!-- Corps -->
        <circle cx="200" cy="150" r="50" fill="#6ebaff" stroke="black" stroke-width="3" />
        <circle cx="300" cy="150" r="50" fill="#ffa500" stroke="black" stroke-width="3" />
        <circle cx="400" cy="150" r="50" fill="#ff00ff" stroke="black" stroke-width="3" />
        <circle cx="500" cy="150" r="50" fill="#dfff00" stroke="black" stroke-width="3" />
        <circle cx="600" cy="200" r="50" fill="#aaffff" stroke="black" stroke-width="3" />
        <circle cx="700" cy="200" r="50" fill="#ffcccc" stroke="black" stroke-width="3" />
        <!-- Pattes -->
        <ellipse cx="180" cy="200" rx="10" ry="5" fill="white" stroke="black" />
        <ellipse cx="220" cy="200" rx="10" ry="5" fill="white" stroke="black" />
        <ellipse cx="280" cy="200" rx="10" ry="5" fill="white" stroke="black" />
        <ellipse cx="320" cy="200" rx="10" ry="5" fill="white" stroke="black" />
        <ellipse cx="380" cy="200" rx="10" ry="5" fill="white" stroke="black" />
        <ellipse cx="420" cy="200" rx="10" ry="5" fill="white" stroke="black" />
        <ellipse cx="480" cy="200" rx="10" ry="5" fill="white" stroke="black" />
        <ellipse cx="520" cy="200" rx="10" ry="5" fill="white" stroke="black" />
        <ellipse cx="580" cy="250" rx="10" ry="5" fill="white" stroke="black" />
        <ellipse cx="620" cy="250" rx="10" ry="5" fill="white" stroke="black" />
        <ellipse cx="680" cy="250" rx="10" ry="5" fill="white" stroke="black" />
        <ellipse cx="720" cy="250" rx="10" ry="5" fill="white" stroke="black" />
        <!-- Texte -->
        <text x="250" y="350" font-family="Arial" font-size="20" fill="gray">La chenille qui vous forme</text>
    </svg>
</body>
</html>
