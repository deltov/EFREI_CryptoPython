<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Maison Modifiée</title>
</head>
<body>
    <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg" style="background-color: #e6f7ff;">
        <!-- Maison -->
        <rect x="100" y="160" width="200" height="140" fill="#ffdd77" stroke="black" stroke-width="2" />
        <!-- Toit -->
        <polygon points="100,160 200,90 300,160" fill="#d46a6a" stroke="black" stroke-width="2" />
        <!-- Cheminée -->
        <rect x="240" y="100" width="20" height="40" fill="#8b4513" stroke="black" stroke-width="2" />
        <!-- Fenêtre (ovale) -->
        <ellipse cx="150" cy="200" rx="25" ry="15" fill="#ffffff" stroke="black" stroke-width="2" />
        <!-- Croix de la fenêtre -->
        <line x1="150" y1="185" x2="150" y2="215" stroke="black" stroke-width="2" />
        <line x1="135" y1="200" x2="165" y2="200" stroke="black" stroke-width="2" />
        <!-- Porte -->
        <rect x="180" y="220" width="40" height="80" fill="#ff7f50" stroke="black" stroke-width="2" />
        <!-- Soleil -->
        <circle cx="320" cy="80" r="30" fill="#ffd700" />
        <!-- Rayons courbés -->
        <path d="M320 50 Q310 40 300 50" stroke="#ffd700" stroke-width="2" fill="none" />
        <path d="M320 50 Q330 40 340 50" stroke="#ffd700" stroke-width="2" fill="none" />
        <path d="M320 110 Q310 120 300 110" stroke="#ffd700" stroke-width="2" fill="none" />
        <path d="M320 110 Q330 120 340 110" stroke="#ffd700" stroke-width="2" fill="none" />
        <path d="M290 80 Q280 70 290 60" stroke="#ffd700" stroke-width="2" fill="none" />
        <path d="M350 80 Q360 70 350 60" stroke="#ffd700" stroke-width="2" fill="none" />
        <path d="M290 80 Q280 90 290 100" stroke="#ffd700" stroke-width="2" fill="none" />
        <path d="M350 80 Q360 90 350 100" stroke="#ffd700" stroke-width="2" fill="none" />
    </svg>
</body>
</html>
